<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo List</title>
  </head>
  <body>
    <h1>ToDo List</h1>
    <form id="todo-form">
      <input
        type="text"
        id="todo-input"
        placeholder="할 일을 입력하세요"
        required
      />
      <button type="submit">추가</button>
    </form>
    <ul id="todo-list"></ul>
  </body>
</html>
