<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ToDo List</h1>
    <form id="todo-form">
      <input
        type="text"
        id="todo-input"
        placeholder="할 일을 입력하세요"
        required
      />
      <button type="submit">추가</button>
    </form>
    <ul id="todo-list"></ul>
    <button id="toggle-completed-btn" type="button">▶ 완료된 할 일 보기</button>
    <ul id="completed-list" style="display: none"></ul>

    <script src="app.js"></script>
  </body>
</html>
