<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-controls">
      <button id="show-stats-btn" class="small-btn">통계 보기</button>
      <button id="show-todos-btn" class="small-btn" style="display: none">
        목록 보기
      </button>
      <button id="dark-mode-toggle" aria-label="다크 모드 토글">🌙</button>
    </div>
    <h1>ToDo List</h1>

    <div class="main-container">
      <div class="calendar-wrapper">
        <div class="calendar-header">
          <button id="prev-month">&lt;</button>
          <span id="current-month-year"></span>
          <button id="next-month">&gt;</button>
        </div>
        <div id="calendar-dates" class="calendar-dates"></div>
        <div id="selected-date-todos" class="selected-date-todos"></div>
      </div>

      <div class="todo-wrapper">
        <form id="todo-form">
          <input
            type="text"
            id="todo-input"
            placeholder="할 일을 입력하세요"
            required
          />
          <input type="date" id="todo-date" aria-label="기한 설정" />
          <button type="submit">추가</button>
        </form>

        <div id="sort-wrapper">
          <select id="sort-select" aria-label="정렬 순서 선택">
            <option value="custom">사용자 지정</option>
            <option value="newest" selected>최신순</option>
            <option value="oldest">오래된순</option>
            <option value="deadline-asc">기한임박순</option>
            <option value="deadline-desc">기한여유순</option>
          </select>
        </div>

        <ul id="todo-list"></ul>
        <button id="toggle-completed-btn" type="button">
          ▶ 완료된 할 일 보기
        </button>
        <ul id="completed-list" style="display: none"></ul>

        <button id="toggle-trash-btn" type="button">🗑 휴지통 보기</button>
        <ul id="trash-list" style="display: none"></ul>
      </div>

      <div class="memo-wrapper">
        <h2 id="memo-title">메모</h2>
        <p id="memo-guide">할 일을 선택하면 메모를 작성할 수 있습니다.</p>
        <div id="memo-content" style="display: none">
          <textarea
            id="memo-textarea"
            placeholder="메모를 입력하세요..."
          ></textarea>
          <button id="save-memo-btn">저장</button>
        </div>
      </div>
    </div>

    <div id="stats-backdrop" style="display: none"></div>
    <section
      id="stats-section"
      style="display: none; max-width: 1100px; margin: 18px auto"
    >
      <div class="stats-card">
        <button
          id="stats-close-btn"
          class="small-btn"
          style="position: absolute; top: 12px; right: 14px"
        >
          닫기 ✕
        </button>
        <h2>📊 통계</h2>
        <ul id="stats-list"></ul>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
